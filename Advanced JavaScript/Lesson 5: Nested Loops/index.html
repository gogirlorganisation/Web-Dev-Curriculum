<html>
<head>
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplication Table Generator</h1>
        <label for="xAxis">Enter the size of the X axis:</label>
        <input type="number" id="xAxis" min="1" max="20" value="10">
        <label for="yAxis">Enter the size of the Y axis:</label>
        <input type="number" id="yAxis" min="1" max="20" value="10">
        <button onclick="generateTable()">Generate Table</button>
        <div id="tableContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
