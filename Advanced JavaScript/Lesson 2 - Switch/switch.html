<html>
<head>
  <title>Road Trip Destination</title>
  <link rel="stylesheet" href="switch.css">
</head>
<body>
    <div className="Content">
        <h1 className="Header">Choose Your Road Trip Destination</h1>
        <p className="Options">Here are the Options you can choose from!</p>
        <ul>
            <li>Case 1: Mountains</li>
            <li>Case 2: City</li>
            <li>Case 3: Safari</li>
            <li>Case 4: Beach</li>
            <li>Case 5: Water Park</li>
            <li>Case 6: Hiking</li>
        </ul>
        <div>
            <input type="text" id="destinationInput" placeholder="Enter your destination...">
            <button onclick="chooseDestination()">Go</button>
        </div>
        <p className="msg">Type case 1, case 2, so on in the box above to choose your destination!</p>
        <div id="result"></div>
    </div>

  <script src="switch.js"></script>
</body>
</html>
