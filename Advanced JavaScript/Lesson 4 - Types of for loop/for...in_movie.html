<html>
    <head>
        <title>Types of for loop</title>
    </head>
    <body>
        <script>

            const movie = 
            {
                title: "Inception",
                director: "Christopher Nolan",
                year: 2010,
                genre: "Science Fiction"
            };

            for (let key in movie) 
            {
                console.log(key + ": " + movie[key]);
            }

        </script>
    </body>
</html>
