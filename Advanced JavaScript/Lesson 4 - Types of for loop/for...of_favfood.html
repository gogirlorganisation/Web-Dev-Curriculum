<html>
    <head>
        <title>Types of for loop</title>
    </head>
    <body>
        <script>

            const foods = ["popcorn", "macrons", "omelette", "salad", "orange juice", "veggies"];

            for (let food of foods) 
            {
                console.log(food);
            }


        </script>
    </body>
</html>
