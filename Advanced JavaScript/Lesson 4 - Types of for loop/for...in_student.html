<html>
    <head>
        <title>Types of for loop</title>
    </head>
    <body>
        <script>

            const student = {name: "Alex", age: 14, grade: "9th"};

            for (let key in student) 
            {
            console.log(key + ": " + student[key]);
            }

        </script>
    </body>
</html>
