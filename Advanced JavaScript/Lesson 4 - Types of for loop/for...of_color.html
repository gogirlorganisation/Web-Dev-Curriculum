<html>
    <head>
        <title>Types of for loop</title>
    </head>
    <body>
        <script>

            const rainbow = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

            for (let color of rainbow) 
            {
                console.log(color);
            }


        </script>
    </body>
</html>
