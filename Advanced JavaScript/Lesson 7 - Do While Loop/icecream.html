<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Loop Adventure</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>üç¶ Ice Cream Loop Adventure üç¶</h1>
        <div id="story">
            <p>You can try flavors until you find your favorite. Let's use a loop to help us choose!</p>
        </div>
        <div class="icecream-container">
            <div class="card">
                <img src="images/coconut.jpeg" alt="Coconut Flavoured Icecream">
                <p>Coconut Flavor</p>
            </div>
            <div class="card">
                <img src="images/coffee.jpeg" alt="Coffee Flavoured Icecream">
                <p>Coffee Flavor</p>
            </div>
            <div class="card">
                <img src="images/pistachio.jpeg" alt="Pistachio Flavoured Icecream">
                <p>Pistachio Flavor</p>
            </div>
            <div class="card">
                <img src="images/strawberry.jpeg" alt="Strawberry Flavoured Icecream">
                <p>Strawberry Flavor</p>
            </div>
            <div class="card">
                <img src="images/vanilla.jpeg" alt="Vanilla Flavoured Icecream">
                <p>Vanilla Flavor</p>
            </div>
        </div>
        <div id="game-area">
            <button id="start-btn">Start Your Ice Cream Adventure!</button>
            <div id="loop-display"></div>
            <div id="scoops-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
