<!DOCTYPE html>
<html>
    <head>
        <title>While loop</title>
    </head>
    <body>
        <h1 id="access_msg"></h1>
        <script>
            let password;
            let message = "Enter your password:";
            while (password !== "secret123") {
                password = prompt(message);
                if (password !== "secret123") {
                    message = "Incorrect password, please try again.\n\nEnter your password:";
                }
            }
            document.getElementById('access_msg').innerHTML = "Access granted!";
        </script>
    </body>
</html>
