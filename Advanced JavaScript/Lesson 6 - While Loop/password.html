<!DOCTYPE html>
<html>
    <head>
        <title>While loop</title>
    </head>
    <body>
        <h1 id="access_msg"></h1>
        <script>

            let password;
            while (password !== "secret123") {
                password = prompt("Enter your password:");
            }
            document.getElementById('access_msg').innerHTML="Access granted!";

        </script>
    </body>
</html>
