<!DOCTYPE html>
<html>
    <head>
        <title>Library management</title>
    </head>
    <body>
        <script>

            let isOverdue = false;

            if (!isOverdue) 
            {
                console.log("The book is not overdue. Enjoy your reading!");
            }
            else
            {
                console.log("The book is overdue. Please return it to avoid fines.");
            }
        </script>
    </body>
</html>
