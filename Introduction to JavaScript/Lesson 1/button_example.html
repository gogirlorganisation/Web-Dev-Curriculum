<!DOCTYPE html>
<html>
<head>
    <title>Button Example</title>
    <style>
        .myButton {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <button class="myButton" id="myButton">Click Me</button>
    <script>
document.getElementById('myButton').addEventListener('click', function() {
            alert('Button clicked!');
        });
    </script>
</body>
</html>
