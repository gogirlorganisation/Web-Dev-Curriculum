<!DOCTYPE html>
<html>
    <head>
        <title>Datatypes</title>
    </head>
    <body>
        <div style="display: flex">
            <img src="Taylor Swift.jpeg" height="200px">
            <img src="Julie Sweet.jpeg" height="200px">
            <img src="Mira Murati.jpeg" height="200px">
            <img src="Greta Gerwig.jpeg" height="200px">
        </div>
        
        <script>
            console.log("How many women do you see?");
            var number_of_women = 4;
            console.log("There are", number_of_women, "women");

            console.log("Name them and their profession");
            var image1 = "Taylor Swift - Singer, Songwriter";
            var image2 = "Julie Sweet - CEO of Accenture";
            var image3 = "Mira Murati - CTO of OpenAI";
            var image4 = "Greta Gerwig - Director, Actress, Writer";
            console.log("Images from left to right");
            console.log("Image 1: ", image1);
            console.log("Image 2: ", image2);
            console.log("Image 3: ", image3);
            console.log("Image 4: ", image4);

            console.log("Are they powerful?");
            var powerful = true;
            console.log(powerful);
        </script>
    </body>
</html>
