<html>
    <head>
        <title>Comparison Example</title>
    </head>
    <body>
        <script>
            var jar_a = 50;
            var jar_b = 12;
            console.log("Number of marbles in Jar A = ", jar_a);
            console.log("Number of marbles in Jar B = ", jar_b);
            console.log("Jar A < Jar B",jar_a < jar_b); 
            console.log("Jar B < Jar C",jar_b < jar_a);             
        </script>
    </body>
</html>
