<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons!</title>
</head>
<body>
    <p>Click yo trigger a function that will output "Hello World"</p>
    <button onclick="document.getElementById('output').innerHTML = 'Hello World';">Press Me</button>
    <p id="output">Click the button to see the result.</p>
</body>
</html>
