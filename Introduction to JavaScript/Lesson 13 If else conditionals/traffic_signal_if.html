<!DOCTYPE html>
<html>
    <head>
        <title>Traffic signal</title>
    </head>
    <body>
        <h1>The signal is yellow</h1>
        <img src="yellow_signal.jpg" width="500px">

        <script>
            var red_signal = false;
            var yellow_signal = true;
            var green_signal = false;

            if (red_signal)
            {
                console.log("stop");            
            }

            if (yellow_signal)
            {
                console.log("wait");
            }

            if (green_signal)
            {
                console.log("go");
            }
            
        </script>
    </body>
</html>
