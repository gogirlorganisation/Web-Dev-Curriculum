<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party Invitation</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>You are invited to Sam's 16th birthday party!</h1>
        <img src="invite.gif" id="gif1">
        <div id="partyInfo">
            <p><strong>Name:</strong> Sam's Birthday Bash</p>
            <p><strong>Venue:</strong> ABC Party Hall</p>
            <p><strong>Date:</strong> April 15th, 2024</p>
            <p><strong>Theme:</strong> Superheroes</p>
        </div>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
