<html>
    <head>
        <title>const variable</title>
    </head>
    <body>

        <script>
            const num1 = 12;
            console.log("The value of 'num1' is", num1);

            var num2 = 12;
            console.log("The value of 'num2' is", num2);
        </script>

    </body>
</html>
